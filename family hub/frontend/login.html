<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Family Hub Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #020617;
  padding: 24px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.login-box h2 {
  margin-bottom: 16px;
  text-align: center;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #e5e7eb;
}

.login-box button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.error {
  color: #f87171;
  font-size: 14px;
  margin-top: 8px;
  text-align: center;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Family Hub Login</h2>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button id="loginBtn">Login</button>

  <div id="error" class="error"></div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000";

document.getElementById("loginBtn").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("error");

  errorEl.textContent = "";

  if (!username || !password) {
    errorEl.textContent = "Enter username and password";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    if (!res.ok) {
      errorEl.textContent = "Invalid credentials";
      return;
    }

    const data = await res.json();

    // üîê Store token + identity
    localStorage.setItem("fh_token", data.access_token);
    localStorage.setItem("fh_username", username);

    // ‚ûú Go to chat
    window.location.href = "chat.html";

  } catch (e) {
    errorEl.textContent = "Server error";
  }
};
</script>

</body>
</html>
